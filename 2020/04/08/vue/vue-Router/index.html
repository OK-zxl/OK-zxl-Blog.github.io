f (this.$options.router) &#123;</span><br><span class="line">          _Vue.prototype.$router &#x3D; this.$options.router;</span><br><span class="line">          this.$options.router.init();</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  constructor(options) &#123;</span><br><span class="line">    this.options &#x3D; options;</span><br><span class="line">    this.routeMap &#x3D; &#123;&#125;;</span><br><span class="line">    this.data &#x3D; _Vue.observable(&#123;</span><br><span class="line">      current: &quot;&#x2F;&quot;,</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  init() &#123;</span><br><span class="line">    this.initRouterMap();</span><br><span class="line">    this.initComponents(_Vue);</span><br><span class="line">    this.initEvent();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  initRouterMap() &#123;</span><br><span class="line">    &#x2F;&#x2F; 遍历所有的路由规则，把路由规则解析成键值对的形式 存储到 routerMap 中</span><br><span class="line">    this.options.routes.forEach((route) &#x3D;&gt; &#123;</span><br><span class="line">      this.routeMap[route.path] &#x3D; route.component;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  initComponents(Vue) &#123;</span><br><span class="line">    Vue.component(&quot;router-link&quot;, &#123;</span><br><span class="line">      props: &#123;</span><br><span class="line">        to: String,</span><br><span class="line">      &#125;,</span><br><span class="line">      &#x2F;&#x2F; template: &#96;</span><br><span class="line">      &#x2F;&#x2F;   &lt;a :href&#x3D;&quot;to&quot;&gt;</span><br><span class="line">      &#x2F;&#x2F;     &lt;slot&gt;&lt;&#x2F;slot&gt;</span><br><span class="line">      &#x2F;&#x2F;   &lt;&#x2F;a&gt;</span><br><span class="line">      &#x2F;&#x2F; &#96;,</span><br><span class="line">      render(h) &#123;</span><br><span class="line">        return h(</span><br><span class="line">          &quot;a&quot;,</span><br><span class="line">          &#123;</span><br><span class="line">            attrs: &#123;</span><br><span class="line">              href: this.to,</span><br><span class="line">            &#125;,</span><br><span class="line">            on: &#123;</span><br><span class="line">              click: this.clickHandler,</span><br><span class="line">            &#125;,</span><br><span class="line">          &#125;,</span><br><span class="line">          [this.$slots.default]</span><br><span class="line">        );</span><br><span class="line">      &#125;,</span><br><span class="line">      methods: &#123;</span><br><span class="line">        clickHandler(e) &#123;</span><br><span class="line">          history.pushState(&#123;&#125;, &quot;&quot;, this.to);</span><br><span class="line">          this.$router.data.current &#x3D; this.to;</span><br><span class="line">          e.preventDefault();</span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    const self &#x3D; this;</span><br><span class="line">    Vue.component(&quot;router-view&quot;, &#123;</span><br><span class="line">      render(h) &#123;</span><br><span class="line">        console.log(self);</span><br><span class="line">        const component &#x3D; self.routeMap[self.data.current];</span><br><span class="line">        return h(component);</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  initEvent() &#123;</span><br><span
